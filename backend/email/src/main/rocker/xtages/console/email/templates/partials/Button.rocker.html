@import java.net.URI
@import static java.util.Optional.ofNullable

@args (URI href, ButtonVariant variant, RockerBody body)

<td class="button-td button-td-primary" style="border-radius: 4px; background: #008aff;">
    <a class="button-a button-a-primary" href="@href.toString()" style="background: @ofNullable(variant).orElse(ButtonVariant.PRIMARY).getColor(); font-family: 'Nunito Sans', sans-serif; font-size: 16px; font-size: 1rem; font-size: max(16px, 1rem); line-height: 170%; text-decoration: none; padding: 13px 17px; color: #ffffff; display: block; border-radius: 4px;">@body</a>
</td>
